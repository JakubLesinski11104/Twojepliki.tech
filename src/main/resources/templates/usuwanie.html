<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Usuwanie katalogu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="assets/icons8-disk-32.png" type="image/png">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/F12_PPM.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.3.0/jszip.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark mb-4">
		<a class="navbar-brand"
			style="background-image: url('/assets/icons8-disk-32.png'); background-size: 32px 32px; width: 32px; height: 32px;"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarCollapse" aria-controls="navbarCollapse"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse"
			bis_skin_checked="1">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">
						Strona główna <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="/katalog">Katalog
						Plików</a></li>
				<li class="nav-item"><a class="nav-link" href="/udostepnij">Udostepnij</a>
				</li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/wyloguj">Wyloguj</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container text-center">

		Wprowadź nazwę folderu do usunięcia:
		<form id="podkatalogUsunForm">
			<input type="text" id="podkatalogUsunInput"
				placeholder="Wprowadź nazwę folderu" required>
			<button type="submit" class="btn btn-primary">Zatwierdź</button>
		</form>
		
		<script>
			$(document).ready(function() {
				$('#podkatalogUsunForm').submit(function(event) {
					event.preventDefault();

					var value = $('#podkatalogUsunInput').val();

					if (value) {
						$.ajax({
							url : '/usuwanie',
							type : 'POST',
							data : {
								pod_folderUsun : value
							},
							success : function(response) {

							},
							error : function(error) {
							},
							complete : function() {
								window.location.href = '/katalog';
							}
						});
					}
				});
			});
		</script>
	</div>

	<footer class="footer">
		<p style="color: white; text-align: center;">© Copyright Jakub
			Lesiński & Jakub Piłkowski 2023</p>
	</footer>

</body>
</html>
