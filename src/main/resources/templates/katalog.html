<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista plików
	[[${#request.userPrincipal.principal.username}]]</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="F12.js"></script>
<script type="text/javascript" src="Prawy_mysz.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.3.0/jszip.min.js"></script>
</head>
<link rel="stylesheet" href="style.css">
<body>
	<div class="container text-center">
		<a th:href="@{/glowna}">Wróć do strony głównej</a>
		<p>
			Witaj <b>[[${#request.userPrincipal.principal.ImieNazwisko}]]</b>
		</p>
		<h2>Wrzuć plik:</h2>
		<form id="upload-form">
			<input type="file" id="file-input" multiple/>
			<button type="submit">Wyślij plik</button>
		</form>
	</div>
	<hr />
	<h2>Wrzucone pliki przez:
			[[${#request.userPrincipal.principal.username}]]</h2>
	<table id="data">
    <thead>
      <tr>
        <th>Nazwa pliku</th>
        <th>Link</th>
        <th>Zaznacz</th>
        <th>Usuń</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="pobierz">Pobierz zaznaczone pliki</button>
	<script type="text/javascript" src="katalog.js"></script>
	<hr />
	

</body>
</html>
