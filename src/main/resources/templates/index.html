</head>
<body>

<div sec:authorize="isAuthenticated()">
<nav class="navbar navbar-expand-md navbar-dark mb-4">
   <a class="navbar-brand" style="background-image: url('/assets/icons8-disk-32.png'); background-size: 32px 32px; width: 32px; height: 32px;"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse" bis_skin_checked="1">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/"> Strona główna <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/katalog">Katalog Plików</a>
      </li>
        <li class="nav-item">
          <a class="nav-link" href="/udostepnij">Udostepnij</a>
        </li>
    </ul>
    <ul class="navbar-nav">
    <li class="nav-item">
          <a class="nav-link" href="/kontakt">Kontakt</a>
        </li>
      <li class="nav-item">
        <a class="nav-link" href="/wyloguj">Wyloguj</a>
      </li>
    </ul>
  </div>
</nav>
</div>

<div sec:authorize="!isAuthenticated()">
<nav class="navbar navbar-expand-md navbar-dark mb-4">
   <a class="navbar-brand" style="background-image: url('/assets/icons8-disk-32.png'); background-size: 32px 32px; width: 32px; height: 32px;"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse" bis_skin_checked="1">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/rejestracja">Rejestracja</a>
        </li>
    </ul>
    <ul class="navbar-nav">
    <li class="nav-item">
          <a class="nav-link" href="/kontakt">Kontakt</a>
        </li>
    </ul>
  </div>
</nav>
</div>
	
	<div class="container-fluid text-center">
	<br></br>
		<form th:action="@{/login}" method="post" class="login">
			<div th:if="${param.error}">
				<p class="text-danger">Wprowadzono złe dane</p>
			</div>
				<h1>Zaloguj się:</h1>
				<br></br>
					<p><input type="email" name="email" class="form-control"
						placeholder="Podaj email" required autofocus /></p>
				
					<div class="password-wrapper">
               <p> <input type="password" id="haslo" name="haslo" class="form-control" placeholder="Podaj hasło" required /></p>
                <i class="password-toggle-icon fas fa-eye" onclick="pokazHaslo('haslo')"></i>
            </div>
          		
				<p>
					<input type="submit" value="Zaloguj" class="btn btn-primary btn-block" />
				</p>
				<p><a class="nav-link" href="/rejestracja">Nie masz konta? Zarejestruj się!</a></p>
		</form>
		</div>
		
		<script type="text/javascript" src="js/Spr_Pok_Has.js"></script>
		
	<footer class="footer">
       <p style="color: white; text-align: center;">© Copyright Jakub Lesiński & Jakub Piłkowski 2023</p>
    </footer>
    
</body>
