<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista plików
	[[${#request.userPrincipal.principal.username}]]</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="F12.js"></script>
<script type="text/javascript" src="Prawy_mysz.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.3.0/jszip.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="/glowna">Wróć do strony głównej</a>
        </li>
      </ul>
    </div>
   
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white">
 Witaj <b style="font-weight: bold; font-family: Tahoma, sans-serif; color: white;">[[${#request.userPrincipal.principal.ImieNazwisko}]]</b>

</a>
        </li>
      </ul>
    </div>
    
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="/logout">Wyloguj</a>
        </li>
      </ul>
    </div>
  
</nav>
	<div class="container text-center">
	</br>
	<div id="message-container"></div>
	</br>
	 <form id="upload-form">
        <input type="file" id="file-input" name="file" multiple required>
        <button type="submit" class="btn btn-primary">Wyślij plik</button>
    </form>
    <hr />
    <div class="row" id="data"></div>
    <hr />
    <button id="pobierz">Pobierz zaznaczone pliki</button>
    
    <div class="modal" id="confirmationModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Potwierdzenie usunięcia pliku</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" id="confirmationMessage">
                Czy na pewno chcesz usunąć plik?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="confirmDelete">Tak, chcę usunąć</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Nie, nie chcę usunąć</button>
            </div>
        </div>
    </div>
</div>
   <div class="modal" id="replacementModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Potwierdzenie zastąpienia pliku</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="replacementMessage">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelReplace" data-dismiss="modal">Anuluj</button>
            </div>
        </div>
    </div>
</div>
		<script type="text/javascript" src="js/katalog.js"></script>
	</div>
	<footer class="footer">
       <p style="color: white; text-align: center;">© Copyright Jakub Lesiński & Jakub Piłkowski 2023</p>
    </footer>
</body>
</html>
