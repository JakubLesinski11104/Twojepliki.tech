<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Rejestracja</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript" src="F12.js"></script>
<script type="text/javascript" src="Prawy_mysz.js"></script>

</head>
<body>

	<h3>
		<a th:href="@{/P@anel_Administ@tora}">Panel Admina(do ukrycia)</a>
	</h3>
	<h3>
		<a th:href="@{/rejestracja}">Rejestracja</a>
	</h3>
	<h3>
		<a th:href="@{/login}">Login</a>
	</h3>
	<h3>
		<a th:href="@{/lista}">Lista plików</a>
	</h3>
	<h3>
		<a th:href="@{/wysylanie}">Wysylanie plików</a>
	</h3>
	<h3>
		<a th:href="@{/usuwanie}">Usuwanie plików</a>
	</h3>
	<div class="container text-center">
		<div>
			<h1>Rejestracja konta</h1>
		</div>

		<form th:action="@{/proces_rejestracji}" th:object="${user}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">E-mail: </label>
					<div class="col-8">
						<input type="email" th:field="*{email}" class="form-control"
							required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Username </label>
					<div class="col-8">
						<input type="text" th:field="*{username}" class="form-control"
							pattern="[a-zA-Z0-9]+" required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Password: </label>
					<div class="col-8">
						<input type="password" th:field="*{password}" class="form-control"
							required minlength="6" maxlength="10" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">First Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{firstName}" class="form-control"
							required minlength="2" maxlength="20" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Last Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{lastName}" class="form-control"
							required minlength="2" maxlength="20" />
					</div>
				</div>

				<div>
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
