<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Logowanie</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/F12_PPM.js"></script>
</head>
<body>
	<div class="container-fluid">
		<h3>
			<a th:href="@{/rejestracja}">Rejestracja</a>
		</h3>
		<h3>
			<a th:href="@{/kontakt}">Kontakt</a>
		</h3>
	</div>
	<div class="container-fluid text-center">

		<form th:action="@{/login}" method="post"
			style="max-width: 350px; margin: 0 auto;">

			<div th:if="${param.error}">
				<p class="text-danger">Wprowadzono złe dane</p>
			</div>
			<div class="border border-secondary p-3 rounded">
				<p>Zaloguj się:</p>
				<p>
					<input type="email" name="email" class="form-control"
						placeholder="Podaj email" required autofocus />
				</p>
				<p>
					<input type="password" name="password" class="form-control"
						placeholder="Podaj hasło" required />
				</p>

				<p>
					<input type="submit" value="Login" class="btn btn-primary" />
				</p>
			</div>
		</form>
	</div>
</body>
</html>
