	<div class="container text-center">
		<h1>Kontakt</h1>
		<h3>
			Email kontaktowy:
		</h3>
		<h3>
			Email wysyłajacy potwierdzenie rejestracji:
		</h3>
		<div sec:authorize="isAuthenticated()">
		<h4>Autorzy:</h4>
		<button id="przyciskDivJL">Jakub Lesiński</button>
		<button id="przyciskDivJP">Jakub Piłkowski</button>

<div class="ukrytyDivKontakt" id="divJL">
    <p>Jakub Lesiński</p>
    <p>email uczelniany: ?</p>
    <p>git: ?</p>
</div>

<div class="ukrytyDivKontakt" id="divJP">
   <p>Jakub Piłkowski</p>
   <p>email uczelniany: ?</p>
    <p>git: ?</p>
</div>

<script>
    const przyciskDivJL = document.getElementById('przyciskDivJL');
    const przyciskDivJP = document.getElementById('przyciskDivJP');
    const divJL = document.getElementById('divJL');
    const divJP = document.getElementById('divJP');

    przyciskDivJL.addEventListener('click', () => {
        if (divJL.style.display === 'block') {
            divJL.style.display = 'none';
        } else {
            divJL.style.display = 'block';
            divJP.style.display = 'none';
        }
    });

    przyciskDivJP.addEventListener('click', () => {
        if (divJP.style.display === 'block') {
            divJP.style.display = 'none';
        } else {
            divJP.style.display = 'block';
            divJL.style.display = 'none';
        }
    });
</script>
		 </div>
	</div>
