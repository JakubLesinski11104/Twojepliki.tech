<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Logowanie</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/F12_PPM.js"></script>
<link rel="stylesheet" href="css/style.css">

<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    
     <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="/rejestracja">Rejestracja</a>
        </li>
      </ul>
    </div>
   
   <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="/kontakt">Kontakt</a>
        </li>
      </ul>
    </div>
    
    
</nav>
</head>
<body>

	
	<div class="container-fluid text-center">
	<br></br>
	


		<form th:action="@{/login}" method="post" class="login">

			<div th:if="${param.error}">
				<p class="text-danger">Wprowadzono złe dane</p>
			</div>
			
				<h1>Zaloguj się:</h1>
				
				<p>
				<br></br>
					<input type="email" name="email" class="form-control"
						placeholder="Podaj email" required autofocus />
				</p>
				<p>
					<input type="password" name="password" class="form-control"
						placeholder="Podaj hasło" required />
				</p>

				<p>
					<input type="submit" value="Zaloguj" class="btn btn-primary btn-block" />
				</p>
			</div>
		</form>
	
</body>
</html>
