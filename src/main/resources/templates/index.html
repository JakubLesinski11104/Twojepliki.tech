<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Logowanie</title>
 <link rel="icon" href="assets/icons8-disk-32.png" type="image/png">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/F12_PPM.js"></script>
<link rel="stylesheet" href="css/style.css">

<nav class="navbar navbar-expand-md navbar-dark mb-4">
   <a class="navbar-brand" style="background-image: url('/assets/icons8-disk-32.png'); background-size: 32px 32px; width: 32px; height: 32px;"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse" bis_skin_checked="1">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/rejestracja">Rejestracja</a>
        </li>

    </ul>
    <ul class="navbar-nav">
    <li class="nav-item">
          <a class="nav-link" href="/kontakt">Kontakt</a>
        </li>
 
    </ul>
  </div>
</nav>
</head>
<body>

	
	<div class="container-fluid text-center">
	<br></br>
	


		<form th:action="@{/login}" method="post" class="login">

			<div th:if="${param.error}">
				<p class="text-danger">Wprowadzono złe dane</p>
			</div>
			
				<h1>Zaloguj się:</h1>
				
				<p>
				<br></br>
					<input type="email" name="email" class="form-control"
						placeholder="Podaj email" required autofocus />
				</p>
				<p>
					<input type="password" name="password" class="form-control"
						placeholder="Podaj hasło" required />
				</p>

				<p>
					<input type="submit" value="Zaloguj" class="btn btn-primary btn-block" />
				</p>
				<p><a class="nav-link" href="/rejestracja">Nie masz konta? Zarejestruj się!</a></p>
			</div>
		</form>
		
	<footer class="footer">
       <p style="color: white; text-align: center;">© Copyright Jakub Lesiński & Jakub Piłkowski 2023</p>
    </footer>
</body>
</html>
