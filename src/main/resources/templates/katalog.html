<button id="podglad" class="btn btn-sm btn-outline-secondary" onclick="podgladPliku()">Podgląd</button>
<div id="lightbox-container" style="display: none;">

     <form id="upload-form">

</br>
     <button id="pobierz">Pobierz zaznaczone pliki</button>
     <hr />
    <div class="row" id="data"></div>
 <hr />
         <div class="modal" id="confirmationModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Potwierdzenie usunięcia pliku</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" id="confirmationMessage">
                Czy na pewno chcesz usunąć plik?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="confirmDelete">Tak, chcę usunąć</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Nie, nie chcę usunąć</button>
            </div>
        </div>
    </div>
</div>
   <div class="modal" id="replacementModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Potwierdzenie zastąpienia pliku</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="replacementMessage">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelReplace" data-dismiss="modal">Anuluj</button>
            </div>
        </div>
    </div>
</div>
